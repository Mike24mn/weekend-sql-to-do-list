<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>To Do List</h1>
  </header>
  <section id="addToDo">
    <h2>Add To-Do</h2>
    <form id ="form">
    <input type="text" id="toDoInput" data-testid="toDoTextInput" value="" placeholder="Add To Do">
    <button type="button" onClick = "handleSubmit(event)" data-testid="submitButton" id="addButton">Add New Item</button>
    </form>
  </section>
  <section>
    <h2>To Do List Items</h2>
    <table>
      <thead>
        <tr>
          <th>To Do:</th>
          <th>Completed:</th>
          <th>Delete:</th>
        </tr>
      </thead>
      <div data-testid="toDoItem"></div>
      <tbody id="viewToDos">
      </tbody>
    </table>
  </section>
</body>
</html>
